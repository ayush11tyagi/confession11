<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Confession - Anonymous Confession Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .confession-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .confession-form:hover {
            border-color: #ff6b6b;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .confession-textarea {
            width: 100%;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            min-height: 150px;
        }

        .confession-textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .back-link a:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 107, 107, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 30%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; animation-delay: 4s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 2.5s; }
        .heart:nth-child(9) { left: 90%; animation-delay: 3.5s; }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts">
        <div class="heart">‚ù§</div>
        <div class="heart">üíô</div>
        <div class="heart">üíú</div>
        <div class="heart">üíö</div>
        <div class="heart">üíõ</div>
        <div class="heart">üß°</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíù</div>
        <div class="heart">üíï</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìù Submit Your Confession</h1>
            <p>Share your thoughts anonymously ‚Ä¢ Your identity is safe</p>
        </div>

        <div class="content">
            <div class="confession-form">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.content.id_for_label }}">Your Confession:</label>
                        {{ form.content }}
                    </div>
                    <button type="submit" class="submit-btn">Submit Confession üíå</button>
                </form>
            </div>

            <div class="back-link">
                <a href="{% url 'confession_list' %}">‚Üê Back to Confessions</a>
            </div>
        </div>
    </div>
</body>
</html>
